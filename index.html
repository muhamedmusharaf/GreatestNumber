<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">GREATEST NUMBER</h1>
    <div class="container">
    <form class="bg-light border container mt-3 p-5 w-50" action="">
        <div class="p-2 mt-3">
        <input id="a1" class="form-control" type="text"id="s1"placeholder="FIRST NUMBER">
        </div>
        <div class="p-2 mt-2">
            <input id="a2"class="form-control" type="text" id="a1"placeholder="SECOND NUMBER">
        </div>
        <div class="p-2 mt-2 text-center">
            <button type="button"onclick="NumCheck()" class="btn btn-success">CHECK</button>
        </div>
    </form>
</body>
<script>
    function NumCheck(){
        n1=parseInt(a1.value)
        n2=parseInt(a2.value)
        n1>=n2?alert(`GREATEST NUMBER ${n1}`):alert(`GREATEST NUMBER ${n2}`)
    }
</script>
</html>
